<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Share Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- -----------top level wrapper---- -->
    <div class="wrapper backgroundGrad">
        <!-- ---------circles--------- -->
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="container">


            <!-- ---------card container------ -->
            <div>
                <img src="profilepicture.png" alt="user">
            </div>
            <!-- -------heading-------- -->
            <div class="userName">
                <h2>Alok Singh</h2>
            </div>
            <!-- ---------designation------- -->
            <div class="designation">
                <h3>Software Engineer</h3>

            </div>
            <!-- ------button group---- -->
            <div class="btnGroup">
                <button class="btnshare btn" onclick="openModal()">

                    <i class="fa-solid fa-share"></i>
                    <div>share my profile</div>
                </button>
                <button class="btn btnFollow">
                    <a href="https://www.linkedin.com/in/singhalok720">Follow me</a></button>
            </div>
        </div>
    </div>


    <!-- --------Modal Component--------- -->
    <div class="modal">
        <div class="modalHeader">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share this Via</h3>
            <div class="iconContainer">
                <a href="https://www.facebook.com/profile.php?id=100022840530199" 
                class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/singh_alok720/media" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/singhalok720/" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://web.whatsapp.com/"
                 class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://web.telegram.org/a/" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- -----------overlay-----  -->
    <div class="overlay " onclick="closeModal()"> </div>


    <!-- --------font awesome link---------- -->
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <!-- -------link js file-------- -->
    <script src="script.js"></script>

</body>

</html>
